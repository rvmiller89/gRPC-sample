syntax = "proto3";

option go_package = "github.com/rvmiller89/gRPC-sample;gRPC_sample";

package kvstore;

service KVStore {
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc Set(SetRequest) returns (SetResponse) {}
}

message Key {
    string key = 1;
}

message Value {
    int32 value = 1;
}

message GetRequest {
    Key key = 1;
}

message GetResponse {
    Key key = 1;
    Value value = 2;
}

message SetRequest {
    Key key = 1;
    Value value = 2;
}

message SetResponse {

}